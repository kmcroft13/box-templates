<template name="viewTemplate">
<div id="content" class="transitions-content">

  {{#if template}}
    <h2 class="ui header">
      <div class="content">
        {{template.name}}
        <div class="sub header">{{template.description}}</div>
      </div>
    </h2>
    <div class="ui divider"></div>

    <div class="ui icon yellow floating message">
      <i class="warning icon"></i>
      Content is not yet editable
    </div>

    <div class="ui raised segment">
      <h4 class="ui header">
        Date Created
        <div class="sub header">{{longDate template.createdAt}}</div>
      </h4>

      <h4 class="ui header">
        Active
        <div class="sub header">
          <div class="ui toggle checkbox">
            <input type="checkbox" tabindex="0" checked="{{template.active}}" readonly="" class="hidden">
          </div>
        </div>
      </h4>
    </div>

    <div class="ui raised segment">
      <h4 class="ui header">
        Items in Template
      </h4>
        <div class="ui list">
          {{#each template.items}}
            <div class="item">
              <p>{{#if isFile type}}<div class="fixedLabel ui blue horizontal label">File</div>{{/if}}{{#if isFolder type}}<div class="fixedLabel ui green horizontal label">Folder</div>{{/if}}&nbsp;&nbsp; {{name}}</p>
            </div>
          {{/each}}
        </div>
    </div>
  {{else}}
    <h2 class="ui center aligned icon disabled red header">
      <i class="warning sign icon"></i>
      This Template doesn't exist or you do not have permission to view it<br>
      <a href="{{pathFor 'managePrivate'}}"><u>Manage your Templates</u></a>
    </h2>
  {{/if}}
</div>
</template>
