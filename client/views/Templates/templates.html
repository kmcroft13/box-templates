<template name="templates">
<div id="content">
{{#if privateTemplates.count}}
  <div class="ui text container">
    <div class="ui text">

      {{#if queue}}
      <div class="ui floating message">
        <p>Preparing to copy into <b>{{queue.folderName}}</b> folder</p>
      </div>
      {{/ if}}

      <div class="hidden ui positive floating message">
        <i class="close icon"></i>
        <div class="header">
          Success!
        </div>
        <p><b><span id="folderName"></span></b> was successfully created</p>
      </div>

      <div class="hidden ui negative floating message">
        <i class="close icon"></i>
        <div class="header">
          Something went wrong!
        </div>
        <p>Here's a little more context: <b><span id="errorDesc"></span></b></p>
      </div>

        <div class="ui dividing header">
          <div class="ui dropdown">
            <div class="text"><h2>Choose Template...</h2></div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="ui icon search input">
                <i class="search icon"></i>
                <input type="text" placeholder="Search templates...">
              </div>
              <div class="divider"></div>
              {{#each privateTemplates}}
                <div class="item dropdown-item">
                  {{name}}
                  <span class="description">Private</span>
                </div>
              {{/ each}}
            </div>
          </div>
        </div>
        <p id="description">Select a template above to get started</p>

        <form class="ui form">
          <div class="field">
            <label>New Folder Name</label>
            <input type="text" name="newFolderName" placeholder="New Folder Name">
          </div>
        </form>

    </div>
  </div>

  <br><br>

    <div class="ui text container">
      <div class="content">
        <button id="copyTemplate" class="positive ui right floated disabled button">Copy Template</button>
      </div>
    </div>
{{else}}
  <div class="ui text container">
    <div class="ui text">
        <h1 class="ui dividing header">Build from Template</h1>
    </div>
  </div>
  <br>
  <div class="ui text container">
    <p>Looks like you haven't created a Template yet! Want to <a href="/template/create"><b>create one</b></a>?
    </p>
  </div>
{{/if}}

{{> confirmModal}}
</div>

</template>


<template name="confirmModal">
  <div class="ui basic modal">
    <div class="centered header">
      Delete Template
    </div>
    <div class="content">
      <div class="description">
        <p>You will be unable to use this Template from now on.  Are you sure you want to delete?</p>
      </div>
    </div>
    <div class="actions">
      <div class="ui inverted buttons">
        <div class="ui basic inverted button cancel">
          Cancel
        </div>
        <div class="ui red basic inverted button approve">
          <i class="remove icon"></i>
          Delete
        </div>
      </div>
    </div>
  </div>
</template>
