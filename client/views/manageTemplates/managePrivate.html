<template name="managePrivate">
<div id="content">
  <div class="ui text container">
    <div class="ui text">
        <h1 class="ui dividing header">Your Templates</h1>
    </div>
  </div>


  {{#if privateTemplates.count}}
    <br><br>
    <div class="ui text container">
      <div class="overlay">
        <div class="ui labeled icon vertical menu">
          <a href="/template/create" class="item"><i class="plus icon"></i> Add</a>
        </div>
      </div>
      <p>All of the templates available to you are listed below. You can see <b>Enterprise Templates</b>
        made available to you. Only Administrators can manage Enterprise Templates. You can also see
        and manage <b>Private Templates</b> which you have created.
      </p>

      <table class="ui selectable unstackable table fixed single line table">
        <thead>
          <tr><th class="five wide">Name</th>
          <th class="five wide">Description</th>
          <th class="three wide">Created</th>
          <th class="three wide"></th>
        </tr></thead>
        <tbody>
          {{#each privateTemplates}}
            {{> privateTemplate}}
          {{/ each}}
        </tbody>
      </table>
    </div>
    {{> deleteModal}}
  {{else}}
    <br>
    <div class="ui text container">
      <p>Looks like you haven't created a Template yet! Want to <a href="/template/create"><b>create one</b></a>?
      </p>
    </div>
  {{/if}}
</div>
</template>


<template name="privateTemplate">
  <tr>
    <td><a href="/template/{{_id}}/view">{{name}}</a></td>
    <td>{{description}}</td>
    <td>{{shortDate createdAt}}</td>
    <td class="right aligned"><button class="ui compact negative button delete">Remove</button></td>
  </tr>
</template>

<template name="deleteModal">
  <div id="deleteTemplateModal" class="ui basic modal">
    <div class="centered header">
      Delete Template
    </div>
    <div class="content">
      <div class="description">
        <p>You will be unable to use this Template from now on.  Are you sure you want to delete?</p>
      </div>
    </div>
    <div class="actions">
      <div class="ui inverted buttons">
        <div class="ui basic inverted button cancel">
          Cancel
        </div>
        <div class="ui red basic inverted button approve">
          <i class="remove icon"></i>
          Delete
        </div>
      </div>
    </div>
  </div>
</template>
