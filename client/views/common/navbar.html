<template name="navbar">
  <div class="ui borderless main menu">
    <div class="ui container">
      <div href="#" class="header item">
        <img class="logo" src="/images/boxLogo.png">
        <a href="/templates">Templates</a>
      </div>
      {{#if isLoggedIn}}
      <a href="/manage/private" class="item">Manage</a>
      <a href="/template/create" class="item">Create</a>
      {{/if}}
      {{#if isLoggedIn}}
      <div class="ui right floated simple dropdown item">
        <img class="ui avatar image" src="{{currentUser.profile.avatar}}">
        <div class="text"> {{currentUser.profile.fullName}}</div>
        <i class="dropdown icon"></i>
        <div class="menu" style="font-size: 1em !important;"> <!--fix for Semantic UI issue -->
          <a href="/profile" class="item">Profile</a>
          <div class="divider"></div>
          <a href="/sign-out" class="item">Logout</a>
        </div>
      </div>
      {{else}}
      <a href="/sign-in" class="ui right floated item">
        <div class="text">Login</div>
      </a>
      {{/if}}
    </div>
  </div>
</template>
