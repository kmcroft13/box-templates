<template name="navbar">
  <div class="ui inverted fixed borderless main menu">
    <div class="ui container">
      <div href="#" class="item">
        <a href="/">
          <img class="logo" src="/images/logo/CloudTemplates-white-55px.png">
          <b>CloudTemplates for Box</b>
        </a>
      </div>
      {{#if isLoggedIn}}
      <div id="profile" class="ui right floated dropdown item">
        <img class="ui avatar image" src="{{currentUser.profile.avatar}}">
        <div class="text"> {{currentUser.profile.fullName}}</div>
        <i class="dropdown icon"></i>
        <div class="menu" style="font-size: 1em !important;"> <!--fix for Semantic UI issue -->
          <a href="/profile" class="item">Profile</a>
          {{#if isInRole 'admin'}}
            <a href="/admin" class="item">Admin</a>
          {{/if}}
          <div class="divider"></div>
          <a href="/sign-out" class="item">Logout</a>
        </div>
      </div>
      {{else}}
      <a href="/sign-in" class="ui right floated item">
        <div class="text">Login</div>
      </a>
      {{/if}}
    </div>
  </div>

</template>
