<template name="navButtons">
  <div id="navButtons">
    <div class="inline navButton">
      <div id="copyTemplateLabel" class="ui black right pointing label hidden">
        Copy from an existing Template
      </div>
      <a href="{{pathFor 'templates'}}" id="copyTemplateButton" class="massive circular ui inverted blue icon button {{#if isActiveRoute name="templates"}}active{{/if}}"><i class="refresh icon"></i></a>
    </div>
    <div class="inline navButton">
      <div id="createTemplateLabel" class="ui black right pointing label hidden">
        Create a new Template
      </div>
      <a href="{{pathFor 'createTemplate'}}" id="createTemplateButton" class="massive circular ui inverted blue icon button {{#if isActiveRoute name="createTemplate"}}active{{/if}}"><i class="plus icon"></i></a>
    </div>
    <div class="inline navButton">
      <div id="manageTemplateLabel" class="ui black right pointing label hidden">
        Manage your Templates
      </div>
      <a href="{{pathFor 'managePrivate'}}" id="manageTemplateButton" class="massive circular ui inverted blue icon button {{#if isActiveRoute name="managePrivate"}}active{{/if}}"><i class="write icon"></i></a>
    </div>
  </div>
</template>
